<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Coordenadas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
    <script src="coordenadas.js">
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Coordenadas</h1>

        <h2>De Coordenadas Polares a Rectangulares</h2>
        <form onsubmit="event.preventDefault(); polaresARectangulares();">
            <label for="radio">Radio:</label>
            <input type="number" id="radio" step="0.01" required>
            <label for="angulo">√Ångulo (en grados):</label>
            <input type="number" id="angulo" step="0.01" required>
            <button type="submit">Convertir a Rectangulares</button>
        </form>

        <h2>De Coordenadas Rectangulares a Polares</h2>
        <form onsubmit="event.preventDefault(); rectangularesAPolares();">
            <label for="x">x:</label>
            <input type="number" id="x" step="0.01" required>
            <label for="y">y:</label>
            <input type="number" id="y" step="0.01" required>
            <button type="submit">Convertir a Polares</button>
        </form>

        <h2>Resultado</h2>
        <p id="resultado"></p>
    </div>
</body>
</html>
